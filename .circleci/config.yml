# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/adamgalloway/wemo-server-go
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - run: ./build.sh github.com/adamgalloway/wemo-server-go

      - persist_to_workspace:
          root: ./bin
          paths:
            - wemo*

      - store_artifacts:
          path: /go/src/github.com/adamgalloway/wemo-server-go/bin
          destination: binaries
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./bin
      - run: ghr -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${CIRCLE_BRANCH}${CIRCLE_BUILD_NUM} ./bin/
workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - publish-github-release:
          requires:
            - build
